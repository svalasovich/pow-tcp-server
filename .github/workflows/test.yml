---
name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: ./.github/actions/setup-go

      - name: Test
        run: make test

      - name: Archive code coverage results
        uses: actions/upload-artifact@v5
        with:
          name: code-coverage
          path: coverage.out
