---
name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  IMAGE_NAME: svalasovich/pow-tcp-server

jobs:

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Client Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          file: ./build/package/client.Dockerfile

      - name: Build Server Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          file: ./build/package/server.Dockerfile